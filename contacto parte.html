      </div>

        <div class="col-md-6 d-flex align-items-stretch">

      <form method="post" class="php-email-form mt-4">
        <div class="row">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nome" required>
          </div>
          <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" id="body" rows="5" placeholder="Menssagem" required></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="sent-message">A tua mensagem foi enviada!</div>
        </div>
        <div class="text-center"><button type="submit" onclick="enviarmsg()">Enviar</button></div>
      </form>

    </div>
  </section><!-- End Contact Section -->

<script>
  function enviarmsg() {
    var name = document.getElementById("name").value
    var email = document.getElementById("email").value
    var subject = document.getElementById("subject").value
    var body = document.getElementById("body").value

    document.location.href = "mailto:gabriel.tiago.nogueira@gmail.com?subject="
    + encodeURIComponent(subject)
    + "&body=" + encodeURIComponent(body + "\n\nEnvidado por: " + name + ", (" + email + ")")
  }
</script>
